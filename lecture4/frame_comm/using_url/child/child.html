<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>Child html</title>
    </head>
    <body>
        <h1> Hi i am a frame in parent html </h1>
        <div></div>
        <script>
            const div = document.querySelector('div')
            //polling for url change on top window every 10th of a second 
            //parent window trying to communicate with child frame using the url fragment part
            setInterval(()=>{
                div.textContent = (window.location.hash).slice(1)
            }, 100)
        </script>
    </body>
</html>
